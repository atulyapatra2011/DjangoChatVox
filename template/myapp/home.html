<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django Chat Vox Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    h5 ,input,label,button{
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container-fluid" style="background-color:rgb(176, 245, 219);width: 100%;height: 100%; padding-bottom: 50px;">
    <div class="row">
      <div class="col-md-4 mt-5" style="margin-right: 42px;margin-left: 12px;background-color:rgb(19, 138, 138); border-radius: 8px; padding: 18px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <h5 class="text-center text-white" style="color: white;text-shadow: 2px 2px 4px #000000;" >All Created Home List</h5>
      </div>
      <div class="col-md-7 mt-5" style="background-color:rgb(19, 138, 138); border-radius: 8px; padding: 28px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <h5 class="text-center text-white" style="color: white;text-shadow: 2px 2px 4px #000000;" >Add Room</h5>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <!-- {% for i in messages %}
                        {% if i.tags == "success" %}
                            <div class="alert alert-success" id="successMessage">
                                <strong>Success!</strong> <h6>{{ i }}</h6>
                            </div>
                        {% elif i.tags == "error" %}
                            <div class="alert" style="background-color: rgb(237, 118, 66);color:white;" id="successMessage">
                                <strong>Wrong!</strong> <h6>{{ i }}</h6>
                            </div>
                        {% endif %}
                    {% endfor %} -->
              <form method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputRoom" style="color: white;text-shadow: 2px 2px 4px #000000;" >Room Name</label>
                  <input type="text" class="form-control" name="room_name" aria-describedby="emailHelp" placeholder="Enter Room Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputusername" style="color: white;text-shadow: 2px 2px 4px #000000;" >UserName</label>
                  <input type="text" class="form-control" name="username" placeholder="Enter the UserName">
                </div>
                <button type="submit" class="btn btn-block" style="background-color:rgb(240, 175, 77);color:white;text-shadow: 2px 2px 4px #000000; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);margin-bottom: 28px;">Created New Room</button>
              </form>
            </div>
            <div class="col-md-2"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
