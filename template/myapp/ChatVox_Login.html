<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Char Vox Login Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h3,form,input,label,button, strong, h6,h4 ,h5,div,span{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 15px;
        }
        strong,h6{
            letter-spacing: 1px;
        }
        button:hover{
            background-color: rgb(118, 156, 68);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-2"></div>
                <div class="col-md-8" style="background-color: rgb(19, 138, 138);padding:28px;border-radius: 8px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                border-color: cadetblue;">
                    {% for i in messages %}
                        {% if i.tags == "success" %}
                            <div class="alert alert-success" id="successMessage">
                                <strong>Success!</strong> <h6>{{ i }}</h6>
                            </div>
                        {% elif i.tags == "error" %}
                            <div class="alert" style="background-color: rgb(237, 118, 66);color:white;" id="successMessage">
                                <strong>Wrong!</strong> <h6>{{ i }}</h6>
                            </div>
                        {% endif %}
                    {% endfor %}
                    <h3 class="text-center" style="color: white;text-shadow: 2px 2px 4px #000000;">Django Chat Vox Login</h3>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="UserName" style="color: white;text-shadow: 2px 2px 4px #000000;">UserName :</label>
                            <input type="text" class="form-control" placeholder="Enter UserName" name="username">
                        </div>
                        <div class="form-group">
                            <label for="pwd" style="color: white;text-shadow: 2px 2px 4px #000000;">Password :</label>
                            <input type="password" class="form-control" placeholder="Enter password" name="password">
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-block btn-sm" style="background-color:rgb(240, 175, 77);color:white;text-shadow: 2px 2px 4px #000000; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">Submit</button>
                    </form>
                    <h4 class="mt-5" style="color: white;text-shadow: 2px 2px 4px #000000;">If You are New User Please signup first <a href="#" class="text-danger" data-toggle="modal" data-target="#exampleModalCenter">click here</a></h4>
                </div>
            <div class="col-md-2">
                <!-- <div style="padding:10px;border-radius: 8px;background-color: rgb(19, 138, 138);" class="mt-5">

                </div> -->
            </div>
        </div>
    </div>




  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" style="color: black;" id="exampleModalLongTitle">Django Chat Vox SignUp</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="background-color: rgb(19, 138, 138);padding:28px;border-radius: 8px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" >
            <form method="post" action="">
                <div class="form-group">
                  <label for="exampleInputFirstName" style="color: white;text-shadow: 2px 2px 4px #000000;" >First Name</label>
                  <input type="text" class="form-control" name="first_name" aria-describedby="emailHelp" placeholder="Enter the First Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputLastName" style="color: white;text-shadow: 2px 2px 4px #000000;" >Last Name</label>
                  <input type="text" class="form-control" name="last_name" placeholder="Enter the Last Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail" style="color: white;text-shadow: 2px 2px 4px #000000;" >Email</label>
                    <input type="email" class="form-control" name="last_name" placeholder="Enter the Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputUserName" style="color: white;text-shadow: 2px 2px 4px #000000;" >UserName</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter the UserName">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword" style="color: white;text-shadow: 2px 2px 4px #000000;" >Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter the Password">
                </div>
                <button type="submit" class="btn btn-block" style="background-color:rgb(240, 175, 77);color:white;text-shadow: 2px 2px 4px #000000; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">Submit</button>
              </form>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>



    <script>
        $(document).ready(function(){
        setTimeout(function() {
            $("#successMessage").hide('blind', {}, 200)
            }, 2000);
        });
    </script>
</body>
</html>
